<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de estudiante</title>
</head>
<body>
  <h1>Formulario de estudiante</h1>

  <form id="formulario_estudiante">
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="lugar_nacimiento">Lugar de nacimiento:</label>
    <input type="text" id="lugar_nacimiento" name="lugar_nacimiento" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <h2>Tipo de Documento Identidad</h2>
    <label for="tipo_documento">Tipo de documento:</label>
    <select id="tipo_documento" name="tipo_documento" required>
      <option value="TI">T.I.</option>
      <option value="CC">C.C.</option>
    </select>

    <label for="numero_documento">Número de documento:</label>
    <input type="number" id="numero_documento" name="numero_documento" required>

    <label for="lugar_expedicion">Lugar de expedición del documento:</label>
    <input type="text" id="lugar_expedicion" name="lugar_expedicion" required>

    <h2>Dirección</h2>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="barrio">Barrio:</label>
    <input type="text" id="barrio" name="barrio" required>
